name: Check PR

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16]

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@master

      - name: 🏗 Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: 📦 Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-


      - name: 👨🏻‍💻 Install dependencies (2)
        run: npm install

      - name: 👨🏻‍💻 Install dependencies (3)
        run: npm ci
        
           


      - name: 👨‍🏭️ Generate
        run: npm run generate


