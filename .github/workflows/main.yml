name: CD

on:
  push:
    branches:
      - master
      - main

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@master

      - name: ğŸ— Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: ğŸ“¦ Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies (1)
        run: npm cache verify

      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies (2)
        run: npm i fsevents@latest -f --save-optional
        
      - name: ğŸ‘¨ğŸ»â€ğŸ’» Install dependencies (3)
        run: npm ci

      - name: ğŸ‘¨â€ğŸ­ï¸ Generate
        run: npm run generate

      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./dist
