name: commit updates

on:
  push:
    branches:
      - master
      - main

jobs:
  cd:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@master

      - name: 🏗 Setup node env
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: 📦 Cache node_modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: 👨🏻‍💻 Install dependencies (1)
        run: npm cache verify

      - name: 👨🏻‍💻 Install dependencies (2)
        run: npm i fsevents@latest -f --save-optional
        
      - name: 👨🏻‍💻 Install dependencies (3)
        run: npm ci
        
      - name: 👨🏻‍💻 Install dependencies (4)
        run: npm install vue-server-renderer@2.7.1
        
      - name: 👨🏻‍💻 Install dependencies (5)
        run: npm install vue@2.7.1
        
      - name: 👨🏻‍💻 Install dependencies (6)
        run: npm install vue-template-compiler@2.7.1

      - name: commit
        run: | 
          git config --global user.email "github_bot@github.com"
          git config --global user.name "Github action"
          git add .
          git commit -m 'push files'
          git push
